Description=Questa procedura esegue una messa in corrispondenza di casi e controlli utilizzando delle estrazioni casuali dai controlli, in base a uno specifico insieme di variabili chiave. Il comando supporta una messa in corrispondenza esatta e approssimativa.  L'input può essere in un singolo dataset oppure i casi e i controlli possono essere in dataset differenti.
